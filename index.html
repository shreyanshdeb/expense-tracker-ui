<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./dashboard_style.css">
</head>
<body onload="initDashboard()">
    <div class="container">
        <div class="header">
            <div class="month-container">
                <h3>November</h3>
            </div>
            <div class="total-expense-conatiner">
                <h1>₹12,500</h1>
            </div>
            <div class="expense-breakdown-container">
                <div>S  ₹5000 </div>
                <div>N  ₹5000 </div>
                <div>W  ₹2500 </div>
            </div>                   
        </div>
        <div class="summary">
        </div>
        <div id="expense-list-container">
            <div class="expense-list" id="expense-list">
                <div class="expense-card">
                        <div class="category-container">
                            N
                        </div>
                        <div class="expense-info-container">
                            <div class="expense-tile-container">
                                    <label class="expense-amount">2000</label>
                                    <label class="expense-info-title">Groceries</label>
                            </div>
                            <div class="expense-datetime-container">                      
                                <label class="expense-info-datetime">2019-10-25</label>
                            </div>                  
                        </div>
                </div>
                <div class="expense-card">
                    <div class="category-container">
                        W
                    </div>
                    <div class="expense-info-container">
                        <div class="expense-tile-container">
                                <label class="expense-amount">1500</label>
                                <label class="expense-info-title">Movie Night</label>
                        </div>
                        <div class="expense-datetime-container">                      
                            <label class="expense-info-datetime">2019-10-21</label>
                        </div>                  
                    </div>
                </div>
            </div>
        </div>
        <div class="new-expense-btn-container">
            <button class="new-expense-btn" id="newExpenseBtn">New Expense</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
