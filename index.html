<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <div class="expense-add-card">
            <div class="expense-header">
                Add Expense
            </div>
            <form autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit();">    
                <input type="date" value="2013-01-08" class="expense-date-control" name="date" id="date">            
                <div class="expense-amount-container">
                    <label class="expense-amount-label">â‚¹</label>
                    <span>
                        <input type="tel" name="amount" id="amount" class="expense-amount-control" placeholder="Amount">
                    </span>
                </div>
                <div class="expense-info-container">     
                    <input type="text" name="title" id="title" class="expense-info-title expense-info-control" placeholder="Title">   
                    <select placeholder="Category" class="expense-info-category expense-info-control" name="category" id= "category">
                        <option value="" disabled selected hidden>Category</option>
                        <option>Savings</option>
                        <option>Needs</option>
                        <option>Wants</option>
                    </select>       
                </div>
                <div class="expense-add-container">
                    <input type="submit" class="expense-add-control" value="Add">  
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
